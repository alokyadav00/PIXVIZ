<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <div class="container">
        <div class="left">
            <form id="expense-form">
                <label for="expense-type">Select Expense Type:</label>
                <select id="expense-type">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Rent">Rent</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" placeholder="Enter expense name" required>
                <label for="expense-amount">Amount (₹):</label>
                <input type="number" id="expense-amount" placeholder="Enter amount" min="0.01" step="0.01" required>
                <button type="submit">Add Expense</button>
            </form>
        </div>
        <div class="right">
            <section>
                <h2>Previous Expenses</h2>
                <table id="expense-table" border="1">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Amount (₹)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <h3 id="total-expense">Total Expense: ₹0.00</h3>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
