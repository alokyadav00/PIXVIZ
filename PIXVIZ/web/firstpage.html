<!DOCTYPE html>
<html>
   <head>
      <title>PIXVIZ</title>
      <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/x-icon" href="\images\cool-background (1).png">
   </head>
   <body>
      <div id="particles-js"></div>
      <div>
      <header id="header">
         <h1 style="text-align: center;">PIXVIZ</h1>
      </header>
      <h1 style="text-align: center;">Image Processing App</h1>
      <span class="buttons">
         <button id="convert">Convert Image to Text</button><br>
         <button onclick="rotateImage()">Rotate Image</button>
         <button id="translate" onclick="translate()">Translate</button><br>
         <select id="languageDropdown">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="nl">Dutch</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="da">Danish</option>
            <option value="fi">Finnish</option>
            <option value="el">Greek</option>
            <option value="he">Hebrew</option>
            <option value="hi">Hindi</option>
            <option value="no">Norwegian</option>
            <option value="sv">Swedish</option>
            <option value="tr">Turkish</option>
         </select>
         <button id="google-search" onclick="google_search()">Google Search</button><br>
         <button id="lang-detect" onclick="language_detection()">detect language</button><br>
         <input type="text" id="qrCodeText" placeholder="Enter text or URL">
         <button id="generateQRCode">Generate QR Code</button>
         <button id="generateQRCode" onclick="generatteQRCode()">Generate QR from Image</button>
         <br>
         <form>
            <input type="text" id="inputText" placeholder="Enter text"><br>
            <button onclick="translate()">Translate</button>        
         </form>
      </span>
      <span class="container">
         <input type="file" id="imageInput" accept="image/*">
         <label for="imageInput">Choose file</label>
         <a href="firstpage.html"><button id="search-again">Search Again</button><br></a><br><br>
         <div id="image-box">
            <img id="imagePreview" src="#" alt="Image Preview"><br>
         </div>
      </span>
      <br><br><br>
      <div class="output">
         <p id="output-text">Output will appear here.</p>
      </div>
      <script src="script.js"></script>
      <script src="particles.js"></script>
      <script src="app.js"></script>
      <script src="eel.js"></script>
   </body>
</html>
